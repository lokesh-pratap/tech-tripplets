<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global1.css" />
    <link rel="stylesheet" href="./mdgframe1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="rectangle-parent">
      <div class="frame-child"></div>
      <div class="frame-item"></div>
      <div class="frame-inner"></div>
      <h1 class="dg-classroom">DG Classroom</h1>
      <button class="group-parent" autofocus>
        <div class="group-container">
          <div class="group-container"><div class="group-child"></div></div>
          <b class="student">Student</b>
        </div>
        <div class="rectangle-group">
          <div class="group-item"></div>
          <img class="image-1-icon" alt="" src="public/image-1@2x.png" />
        </div></button
      ><button class="group-button" autofocus>
        <div class="group-container">
          <div class="group-container"><div class="group-inner"></div></div>
          <b class="teacher">Teacher</b>
        </div>
        <div class="rectangle-frame"><div class="group-item"></div></div>
      </button>
      <div class="frame-child1"></div>
      <p class="welcome-to-mdg-container">
        <span class="welcome-to-mdg-classroom"
          ><span>Welcome to MDG Classroom</span></span
        ><span class="blank-line"><span>&nbsp;</span></span
        ><span class="get-everything-at-one-place"
          ><span>Get everything at one place.......</span></span
        ><span class="welcome-to-mdg-classroom"
          ><span>your simplified classroom.</span></span
        >
      </p>
      <div class="group-parent1">
        <div class="rectangle-wrapper1"><div class="group-child1"></div></div>
        <b class="m">M</b>
      </div>
      <div class="group-parent2">
        <div class="rectangle-wrapper1"><div class="group-child2"></div></div>
        <b class="m">M</b>
      </div>
    </div>
  </body>
</html>
